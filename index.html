<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine - Beat Sequencer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row bg-dark text-white py-3 mb-4">
            <div class="col-12 text-center">
                <h1><i class="fas fa-drum"></i> Drum Machine</h1>
                <p class="mb-0">Create beats with our step sequencer</p>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <button id="playBtn" class="btn btn-success btn-lg">
                                    <i class="fas fa-play"></i> Play
                                </button>
                                <button id="stopBtn" class="btn btn-danger btn-lg ms-2">
                                    <i class="fas fa-stop"></i> Stop
                                </button>
                            </div>
                            <div class="col-md-3">
                                <label for="tempo" class="form-label">Tempo (BPM)</label>
                                <div class="input-group">
                                    <input type="number" id="tempo" class="form-control" value="120" min="60" max="200">
                                    <button id="tempoDown" class="btn btn-outline-secondary">-</button>
                                    <button id="tempoUp" class="btn btn-outline-secondary">+</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="kitSelect" class="form-label">Drum Kit</label>
                                <select id="kitSelect" class="form-select">
                                    <option value="electronic">Electronic</option>
                                    <option value="rock">Rock</option>
                                    <option value="acoustic">Acoustic</option>
                                    <option value="hiphop">Hip Hop</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="masterVolume" class="form-label">Master Volume</label>
                                <input type="range" id="masterVolume" class="form-range" min="0" max="100" value="70">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pattern Controls -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h5>Pattern Management</h5>
                                <div class="btn-group" role="group">
                                    <button id="clearPattern" class="btn btn-outline-warning">
                                        <i class="fas fa-eraser"></i> Clear
                                    </button>
                                    <button id="randomPattern" class="btn btn-outline-info">
                                        <i class="fas fa-random"></i> Random
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="btn-group" role="group">
                                    <button id="savePattern" class="btn btn-outline-success">
                                        <i class="fas fa-save"></i> Save
                                    </button>
                                    <button id="loadPattern" class="btn btn-outline-primary">
                                        <i class="fas fa-upload"></i> Load
                                    </button>
                                </div>
                                <select id="patternSelect" class="form-select d-inline-block ms-2" style="width: 150px;">
                                    <option value="">Select Pattern...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step Sequencer -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered sequencer-table">
                                <thead>
                                    <tr>
                                        <th class="track-name">Track</th>
                                        <th class="volume-control">Volume</th>
                                        <th colspan="16" class="text-center">Steps</th>
                                    </tr>
                                </thead>
                                <tbody id="sequencerGrid">
                                    <!-- Dynamically generated rows will go here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <span id="statusText">Ready to play</span>
                            </div>
                            <div class="col-md-6 text-end">
                                <span id="currentStep">Step: 1</span> | 
                                <span id="currentBpm">BPM: 120</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
